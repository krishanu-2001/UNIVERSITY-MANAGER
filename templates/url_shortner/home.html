<html>
  <head>
    <title>Url For Everyone</title>
    <link rel="icon" href="{{ url_for('static',filename='img/url1.png') }}" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/url_styles.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <style>
      .input1 {
        outline: none;
        border: 1px black solid;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        border-right: 0px;
      }
    </style>
  </head>
</html>
<body>
  <!--Hey! This is the original version
of Simple CSS Waves-->
  {% block endgame %}
  <div class="header">
    <!--Content before waves-->
    <div class="inner-header flex">
      <!--Just the logo.. Don't mind this-->
      <svg
        version="1.1"
        class="logo"
        baseProfile="tiny"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 500 500"
        xml:space="preserve"
      >
        <path
          fill="#FFFFFF"
          stroke="#000000"
          stroke-width="10"
          stroke-miterlimit="10"
          d="M57,283"
        />
      </svg>
      <!-- url view -->
      <form
        style="width: 80%"
        method="POST"
        action="{{url_for('url_shortner_home')}}"
      >
        <h1>URL Shortner System</h1>
        <div class="row" style="margin: 10px">
          <div class="col col-sm-11" style="padding: 0px; width: 100%">
            <input
              type="url"
              class="input1"
              name="longurl"
              placeholder="URL Goes Here!"
              style="
                height: 50px;
                width: 100%;
                padding: 10px;
                text-align: center;
              "
            />
          </div>
          <div class="col col-sm-1" style="padding: 0px">
            <button
              class="btn btn-success"
              type="submit"
              style="
                border-top-left-radius: 0px;
                border-bottom-left-radius: 0px;
                width: 100%;
                height: 100%;
              "
            >
              <i class="fa fa-l fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="flex" style="align-items: center; padding: 20px">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div
        class="btn-info"
        style="
          width: fit-content;
          padding: 10px;
          border: 2px rgb(23, 211, 164) solid;
          border-radius: 10px;
        "
      >
        <a href="{{ message }}" target="_blank" style="color: aliceblue;">{{ message }}</a>
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </div>
    <!--Waves Container-->
    <div>
      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28"
        preserveAspectRatio="none"
        shape-rendering="auto"
      >
        <defs>
          <path
            id="gentle-wave"
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
          />
        </defs>
        <g class="parallax">
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="0"
            fill="rgba(255,255,255,0.7"
          />
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="3"
            fill="rgba(255,255,255,0.5)"
          />
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="5"
            fill="rgba(255,255,255,0.3)"
          />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
    <!--Waves end-->
  </div>

  {% endblock %}
  <!--Header ends-->
</body>
